<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="login">
    <h1>Sentiment Analysis</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
        <div class="form-row">
            <label for="message">Please enter your message here </label>
            <textarea name="message" id="message" cols="50" rows="8"></textarea>
        </div>
        <div class="form-row">
            <label></label>
            <button type="submit" class="btn btn-primary btn-large btn-predict">Predict</button>
        </div>
        <div class="form-row result">
            {{ prediction_text }}
        </div>
    </form>
</div>
</body>
</html>
